<html>
  <head>
    <title>Proyecto Multimedia 13-14</title>
    <link type="text/css" href="/style.css" rel="stylesheet"></link>

    <script src="/webrtc.io.js"></script>
  </head>
  <body onload="init()">
      <h1 align="center">Proyecto Sistemas Multimeda 13-14</h1>
    <div id="videos">
        
      <video id="you" class="flip" autoplay width="263" height="200" style="position: absolute; left: 0px; bottom: 0px;"></video>
      
    </div>
    
    <div id="chatbox">
      <div id="hideShowMessages" class="button">Ocultar chat</div>
      <div id="messages">
      </div>
      <input id="chatinput" type="text" placeholder="Mensajes:"/>
    </div>

    <div class="buttonBox">
      <div id="fullscreen" class="button">Pantalla completa</div>
      <div id="newRoom" class="button">Crear nueva sala</div>
    </div>
    
    <script src="/script.js"></script>
  </body>
</html>
